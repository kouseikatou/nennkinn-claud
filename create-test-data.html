<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テストデータ作成</title>
    <script src="js/application-api.js"></script>
</head>
<body>
    <h1>テストデータ作成</h1>
    <button onclick="createTestData()">テストデータを作成</button>
    <div id="log"></div>

    <script>
        async function createTestData() {
            const log = document.getElementById('log');
            log.innerHTML = '<p>テストデータを作成中...</p>';
            
            try {
                // 認証をスキップ
                if (typeof DevAuth !== 'undefined') {
                    DevAuth.skipAuth();
                }
                
                // テスト用申請データを作成
                const applicationData = {
                    applicantName: "テスト太郎",
                    applicantNameKana: "テストタロウ",
                    birthDate: "1990-01-01",
                    gender: "male",
                    disabilityType: "mental",
                    applicationType: "new"
                };
                
                log.innerHTML += '<p>申請データを作成中...</p>';
                const application = await ApplicationAPI.createApplication(applicationData);
                log.innerHTML += '<p>申請データ作成成功: ID=' + application.application.id + '</p>';
                
                // テスト用アンケートデータを作成
                const surveyData = {
                    fullName: "テスト太郎",
                    furigana: "テストタロウ",
                    birthDate: "1990-01-01",
                    gender: "male",
                    pensionNumber: "1234-567890",
                    phoneNumber: "090-1234-5678",
                    email: "test@example.com",
                    mainDisease: "テスト病気",
                    hospitals: [
                        {
                            name: "テスト病院",
                            startDate: "2023-01-01"
                        }
                    ]
                };
                
                log.innerHTML += '<p>アンケートデータを作成中...</p>';
                const survey = await SurveyAPI.saveSurvey(application.application.id, 'basic', surveyData, 'completed');
                log.innerHTML += '<p>アンケートデータ作成成功</p>';
                
                log.innerHTML += '<h2>テストデータ作成完了！</h2>';
                log.innerHTML += '<p>アンケートフォームテスト用URL: <a href="survey-form.html?id=' + application.application.id + '">survey-form.html?id=' + application.application.id + '</a></p>';
                
            } catch (error) {
                console.error('テストデータ作成エラー:', error);
                log.innerHTML += '<p style="color: red;">エラー: ' + error.message + '</p>';
                
                // バックエンドでユーザーが存在しない可能性があるため、SQLiteでユーザーを直接作成する方法を提案
                log.innerHTML += '<h3>エラー解決方法:</h3>';
                log.innerHTML += '<p>バックエンドにテスト用ユーザーが存在しない可能性があります。</p>';
                log.innerHTML += '<p>以下のSQLをデータベースに実行してください:</p>';
                log.innerHTML += '<pre>INSERT INTO Users (email, password, name, role, createdAt, updatedAt) VALUES (\'test@example.com\', \'$2a$10$dummyhash\', \'テストユーザー\', \'admin\', datetime(\'now\'), datetime(\'now\'));</pre>';
            }
        }
    </script>
</body>
</html>
