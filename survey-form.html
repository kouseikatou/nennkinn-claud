<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申請者情報アンケート - 障害年金管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- API連携スクリプト -->
    <script src="js/application-api.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif']
                    },
                    colors: {
                        'notion-gray': {
                            50: '#fbfbfb',
                            100: '#f7f6f3',
                            200: '#ebeae6',
                            300: '#d1cfc8',
                            400: '#9b9a97',
                            500: '#787774',
                            600: '#5e5d5a',
                            700: '#37352f',
                            800: '#25241f',
                            900: '#1f1e1a'
                        },
                        'primary': {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-notion-gray-50 font-sans antialiased">
    <!-- ヘッダー -->
    <header class="bg-white border-b border-gray-200 px-6 py-4">
        <div class="max-w-4xl mx-auto">
            <div class="flex items-center space-x-4">
                <div class="w-8 h-8 bg-primary-600 rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z"/>
                        <path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z"/>
                    </svg>
                </div>
                <div>
                    <h1 class="text-lg font-semibold text-gray-900">申請者情報アンケート</h1>
                    <p class="text-sm text-gray-500">障害年金申請の詳細情報をご記入ください</p>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-6">
        <!-- 進捗表示 -->
        <div class="mb-8">
            <div class="flex items-center justify-between text-sm text-gray-600 mb-2">
                <span>進捗状況</span>
                <span id="progress-text">1 / 2</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2">
                <div id="progress-bar" class="bg-primary-600 h-2 rounded-full transition-all duration-300" style="width: 50%"></div>
            </div>
        </div>

        <form id="survey-form" class="space-y-8">
            <!-- セクション1: 申請者基本情報 -->
            <div id="section-1" class="bg-white rounded-xl border border-gray-200 p-6 shadow-sm">
                <div class="mb-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-2">申請者基本情報</h2>
                    <p class="text-gray-600">基本的な個人情報をご記入ください</p>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">氏名 <span class="text-red-500">*</span></label>
                        <input type="text" id="fullName" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none"
                               placeholder="例: 田中太郎">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">フリガナ <span class="text-red-500">*</span></label>
                        <input type="text" id="furigana" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none"
                               placeholder="例: タナカタロウ">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">生年月日 <span class="text-red-500">*</span></label>
                        <input type="date" id="birthDate" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">性別 <span class="text-red-500">*</span></label>
                        <select id="gender" required 
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none">
                            <option value="">選択してください</option>
                            <option value="male">男性</option>
                            <option value="female">女性</option>
                            <option value="other">その他</option>
                        </select>
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">基礎年金番号 <span class="text-red-500">*</span></label>
                        <input type="text" id="pensionNumber" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none"
                               placeholder="例: 1234-567890">
                    </div>

                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-2">現住所 <span class="text-red-500">*</span></label>
                        
                        <!-- 郵便番号と検索 -->
                        <div class="flex items-center space-x-2 mb-3">
                            <div class="flex-1">
                                <label class="block text-xs text-gray-600 mb-1">郵便番号</label>
                                <input type="text" id="postalCode" 
                                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none"
                                       placeholder="例: 160-0022" maxlength="8">
                            </div>
                            <button type="button" onclick="searchAddress()" 
                                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm mt-5">
                                住所検索
                            </button>
                        </div>
                        
                        <!-- 詳細住所 -->
                        <div>
                            <label class="block text-xs text-gray-600 mb-1">詳細住所</label>
                            <textarea id="address" required rows="3"
                                      class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none resize-none"
                                      placeholder="例: 東京都新宿区新宿1-2-3 マンション名101号室"></textarea>
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">電話番号 <span class="text-red-500">*</span></label>
                        <input type="tel" id="phoneNumber" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none"
                               placeholder="例: 090-1234-5678">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">メールアドレス</label>
                        <input type="email" id="email" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none"
                               placeholder="例: example@email.com">
                    </div>
                </div>

                <div class="flex justify-end mt-6">
                    <button type="button" onclick="nextSection(1)" 
                            class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-all duration-200">
                        次へ →
                    </button>
                </div>
            </div>

            <!-- セクション2: 傷病情報 -->
            <div id="section-2" class="bg-white rounded-xl border border-gray-200 p-6 shadow-sm hidden">
                <div class="mb-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-2">傷病情報</h2>
                    <p class="text-gray-600">傷病名と関連情報をご記入ください</p>
                </div>

                <div class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">主な傷病名 <span class="text-red-500">*</span></label>
                        <input type="text" id="mainDisease" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none"
                               placeholder="例: うつ病、統合失調症、糖尿病など">
                    </div>



                    <!-- 通院履歴セクション -->
                    <div class="mt-8 pt-6 border-t border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">通院履歴</h3>
                        <p class="text-gray-600 mb-6">これまでの通院履歴をご記入ください</p>

                        <div id="hospital-entries" class="space-y-6">
                            <!-- 初期の病院エントリ -->
                            <div class="hospital-entry border border-gray-200 rounded-lg p-4">
                                <div class="flex items-center justify-between mb-4">
                                    <h3 class="font-medium text-gray-900">医療機関 1</h3>
                                </div>

                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">医療機関名 <span class="text-red-500">*</span></label>
                                        <input type="text" required 
                                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none"
                                               placeholder="例: 新宿病院">
                                    </div>

                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">通院開始日 <span class="text-red-500">*</span></label>
                                        <input type="text" required 
                                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none"
                                               placeholder="例: 2023年5月頃、2023/05/10">
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button type="button" onclick="addHospitalEntry()" 
                                class="mt-4 px-4 py-2 border-2 border-dashed border-gray-300 text-gray-600 rounded-lg hover:border-primary-400 hover:text-primary-600 transition-all duration-200 w-full">
                            + 医療機関を追加
                        </button>
                    </div>

                </div>

                <div class="flex justify-between mt-6">
                    <button type="button" onclick="prevSection(2)" 
                            class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition-all duration-200">
                        ← 戻る
                    </button>
                    <button type="submit" 
                            class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-all duration-200">
                        回答を送信
                    </button>
                </div>
            </div>
        </form>
    </main>

    <!-- 送信完了モーダル -->
    <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/>
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">送信完了</h3>
            <p class="text-gray-600 mb-6">アンケートの回答ありがとうございました。<br>内容を確認後、担当者よりご連絡いたします。</p>
            <button onclick="closeSuccessModal()" 
                    class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-all duration-200">
                閉じる
            </button>
        </div>
    </div>

    <script>
        let currentSection = 1;
        let hospitalCount = 1;

        // セクション切り替え
        function nextSection(section) {
            if (!validateSection(section)) return;

            document.getElementById(`section-${section}`).classList.add('hidden');
            currentSection = section + 1;
            document.getElementById(`section-${currentSection}`).classList.remove('hidden');
            updateProgress();
        }

        function prevSection(section) {
            document.getElementById(`section-${section}`).classList.add('hidden');
            currentSection = section - 1;
            document.getElementById(`section-${currentSection}`).classList.remove('hidden');
            updateProgress();
        }

        // 進捗更新
        function updateProgress() {
            const progress = (currentSection / 2) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('progress-text').textContent = `${currentSection} / 2`;
        }

        // バリデーション
        function validateSection(section) {
            const sectionEl = document.getElementById(`section-${section}`);
            const requiredInputs = sectionEl.querySelectorAll('[required]');
            
            for (let input of requiredInputs) {
                if (!input.value.trim()) {
                    input.focus();
                    input.classList.add('border-red-500');
                    setTimeout(() => input.classList.remove('border-red-500'), 3000);
                    return false;
                }
            }
            return true;
        }

        // 医療機関エントリ追加
        function addHospitalEntry() {
            hospitalCount++;
            const template = document.querySelector('.hospital-entry').cloneNode(true);
            template.querySelector('h3').textContent = `医療機関 ${hospitalCount}`;
            
            // 追加削除ボタンを追加
            const header = template.querySelector('.flex.items-center.justify-between');
            header.innerHTML += `
                <button type="button" onclick="removeHospitalEntry(this)" 
                        class="text-red-600 hover:text-red-800 text-sm">
                    削除
                </button>
            `;
            
            // 入力値をクリア
            template.querySelectorAll('input, textarea').forEach(input => {
                input.value = '';
            });
            
            document.getElementById('hospital-entries').appendChild(template);
        }

        function removeHospitalEntry(button) {
            button.closest('.hospital-entry').remove();
        }


        // フォーム送信
        document.getElementById('survey-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateSection(2)) return;
            
            // 送信アニメーション
            const submitBtn = document.querySelector('[type="submit"]');
            submitBtn.innerHTML = '送信中...';
            submitBtn.disabled = true;
            
            try {
                // データベースに保存
                await saveSurveyData();
                
                // 回答完了をログに記録
                recordSurveyCompletion('申請者基本情報');
                
                // 成功モーダルを表示
                setTimeout(() => {
                    document.getElementById('success-modal').classList.remove('hidden');
                    submitBtn.innerHTML = '回答を送信';
                    submitBtn.disabled = false;
                }, 1000);
                
            } catch (error) {
                console.error('データ保存エラー:', error);
                alert('保存中にエラーが発生しました。もう一度お試しください。');
                submitBtn.innerHTML = '回答を送信';
                submitBtn.disabled = false;
            }
        });

        // アンケート回答完了をログに記録
        function recordSurveyCompletion(surveyType) {
            // フォームデータを収集
            const formData = collectFormData();
            
            // 親ウィンドウ（project-unified.html）にメッセージを送信
            if (window.opener && window.opener.addSurveyLog) {
                window.opener.addSurveyLog('回答完了', surveyType);
                
                // 回答データも送信
                if (window.opener.recordSurveyResponse) {
                    window.opener.recordSurveyResponse('basic', formData);
                }
            }
        }

        // フォームデータを収集する関数
        function collectFormData() {
            const formData = {};
            
            // 基本情報
            formData.fullName = document.getElementById('fullName')?.value || '';
            formData.furigana = document.getElementById('furigana')?.value || '';
            formData.birthDate = document.getElementById('birthDate')?.value || '';
            formData.gender = document.getElementById('gender')?.value || '';
            formData.pensionNumber = document.getElementById('pensionNumber')?.value || '';
            formData.postalCode = document.getElementById('postalCode')?.value || '';
            formData.address = document.getElementById('address')?.value || '';
            formData.phoneNumber = document.getElementById('phoneNumber')?.value || '';
            formData.email = document.getElementById('email')?.value || '';
            
            // 傷病情報
            formData.mainDisease = document.getElementById('mainDisease')?.value || '';
            
            // 通院履歴
            formData.hospitals = [];
            document.querySelectorAll('.hospital-entry').forEach(entry => {
                const inputs = entry.querySelectorAll('input');
                if (inputs.length >= 2) {
                    formData.hospitals.push({
                        name: inputs[0].value,
                        startDate: inputs[1].value
                    });
                }
            });
            
            return formData;
        }

        // データベースにアンケートデータを保存
        async function saveSurveyData() {
            try {
                const formData = collectFormData();
                const urlParams = new URLSearchParams(window.location.search);
                let applicationId = urlParams.get('id') || 1; // デフォルトID
                
                // 申請が存在しない場合は新規作成を試行
                try {
                    await ApplicationAPI.getApplication(applicationId);
                } catch (error) {
                    if (error.message.includes('Failed to fetch application')) {
                        // 申請が存在しない場合、新規作成
                        const newApplication = await ApplicationAPI.createApplication({
                            applicantName: formData.fullName || '未入力',
                            applicantNameKana: formData.furigana || 'ミニュウリョク',
                            birthDate: formData.birthDate || '1990-01-01',
                            gender: formData.gender || 'other',
                            disabilityType: 'mental',
                            applicationType: 'new'
                        });
                        applicationId = newApplication.application.id;
                        console.log('新規申請を作成しました:', applicationId);
                    } else {
                        throw error;
                    }
                }
                
                // Survey APIを使用してデータを保存
                const result = await SurveyAPI.saveSurvey(applicationId, 'basic', formData, 'completed');
                
                if (result) {
                    console.log('アンケートデータを保存しました:', result);
                    return true;
                }
            } catch (error) {
                console.error('アンケートデータの保存に失敗しました:', error);
                
                // フォールバック: LocalStorageに保存
                const formData = collectFormData();
                localStorage.setItem('survey_basic_data', JSON.stringify(formData));
                console.log('LocalStorageにフォールバック保存しました');
                return true;
            }
        }

        // データベースからアンケートデータを読み込み
        async function loadSurveyData() {
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const applicationId = urlParams.get('id') || 1; // デフォルトID
                
                // Survey APIを使用してデータを取得
                const result = await SurveyAPI.getSurvey(applicationId, 'basic');
                
                if (result && result.data) {
                    populateFormFields(result.data);
                    console.log('アンケートデータを読み込みました:', result.data);
                    return result.data;
                } else {
                    console.log('保存されたアンケートデータが見つかりませんでした');
                    return null;
                }
            } catch (error) {
                console.error('データベース読み込みエラー:', error);
                
                // フォールバック: LocalStorageから読み込み
                try {
                    const localData = localStorage.getItem('survey_basic_data');
                    if (localData) {
                        const data = JSON.parse(localData);
                        populateFormFields(data);
                        console.log('LocalStorageからデータを読み込みました:', data);
                        return data;
                    }
                } catch (localError) {
                    console.error('LocalStorage読み込みエラー:', localError);
                }
                
                return null;
            }
        }

        // フォームフィールドにデータを設定
        function populateFormFields(data) {
            if (!data) return;
            
            // 基本情報
            if (data.fullName) document.getElementById('fullName').value = data.fullName;
            if (data.furigana) document.getElementById('furigana').value = data.furigana;
            if (data.birthDate) document.getElementById('birthDate').value = data.birthDate;
            if (data.gender) document.getElementById('gender').value = data.gender;
            if (data.pensionNumber) document.getElementById('pensionNumber').value = data.pensionNumber;
            if (data.postalCode) document.getElementById('postalCode').value = data.postalCode;
            if (data.address) document.getElementById('address').value = data.address;
            if (data.phoneNumber) document.getElementById('phoneNumber').value = data.phoneNumber;
            if (data.email) document.getElementById('email').value = data.email;
            
            // 傷病情報
            if (data.mainDisease) document.getElementById('mainDisease').value = data.mainDisease;
            
            // 通院履歴
            if (data.hospitals && data.hospitals.length > 0) {
                // 既存の病院エントリをクリア（最初の1つは残す）
                const hospitalEntries = document.getElementById('hospital-entries');
                const firstEntry = hospitalEntries.querySelector('.hospital-entry');
                hospitalEntries.innerHTML = '';
                hospitalEntries.appendChild(firstEntry);
                
                // データを設定
                data.hospitals.forEach((hospital, index) => {
                    if (index === 0) {
                        // 最初のエントリに設定
                        const inputs = firstEntry.querySelectorAll('input');
                        if (inputs.length >= 2) {
                            inputs[0].value = hospital.name || '';
                            inputs[1].value = hospital.startDate || '';
                        }
                    } else {
                        // 追加のエントリを作成
                        addHospitalEntry();
                        const allEntries = hospitalEntries.querySelectorAll('.hospital-entry');
                        const lastEntry = allEntries[allEntries.length - 1];
                        const inputs = lastEntry.querySelectorAll('input');
                        if (inputs.length >= 2) {
                            inputs[0].value = hospital.name || '';
                            inputs[1].value = hospital.startDate || '';
                        }
                    }
                });
            }
        }

        function closeSuccessModal() {
            document.getElementById('success-modal').classList.add('hidden');
            // 実際の実装では、管理画面にリダイレクトまたはページを閉じる
        }

        // 住所検索機能（郵便番号API連携のプレースホルダー）
        function searchAddress() {
            const postalCode = document.getElementById('postalCode').value;
            if (!postalCode) {
                alert('郵便番号を入力してください');
                return;
            }
            
            // 実際の実装では郵便番号APIを使用
            // 例: zipcloud API, 郵便番号検索API など
            alert('住所検索機能は開発中です。\n実装時は郵便番号APIと連携します。');
        }

        // ページ読み込み時の初期化
        window.addEventListener('load', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            const id = urlParams.get('id');
