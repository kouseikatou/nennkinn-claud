<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>障害年金申請一覧 - 障害年金管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/projects-list.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif']
                    },
                    colors: {
                        'notion-gray': {
                            50: '#fbfbfb',
                            100: '#f7f6f3',
                            200: '#ebeae6',
                            300: '#d1cfc8',
                            400: '#9b9a97',
                            500: '#787774',
                            600: '#5e5d5a',
                            700: '#37352f',
                            800: '#25241f',
                            900: '#1f1e1a'
                        },
                        'linear-blue': {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1'
                        }
                    },
                    boxShadow: {
                        'notion': '0 1px 2px rgba(0, 0, 0, 0.04)',
                        'notion-hover': '0 2px 8px rgba(0, 0, 0, 0.08)',
                        'linear': '0 1px 3px rgba(0, 0, 0, 0.05), 0 10px 25px rgba(0, 0, 0, 0.05)'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-notion-gray-50 font-sans antialiased">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white/80 backdrop-blur-md border-b border-notion-gray-200/60 px-6 py-4 sticky top-0 z-40">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-8 h-8 bg-gradient-to-br from-linear-blue-500 to-linear-blue-600 rounded-lg flex items-center justify-center">
                        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                            <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2V5z" clip-rule="evenodd"/>
                        </svg>
                    </div>
                    <h1 class="text-xl font-semibold text-notion-gray-800">障害年金管理システム</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2 px-3 py-2 bg-notion-gray-100 rounded-lg">
                        <div class="w-6 h-6 bg-gradient-to-br from-green-400 to-blue-500 rounded-full flex items-center justify-center text-xs font-medium text-white">田</div>
                        <span class="text-sm font-medium text-notion-gray-700">田中太郎</span>
                    </div>
                    <button class="p-2 text-notion-gray-500 hover:text-notion-gray-700 hover:bg-notion-gray-100 rounded-lg transition-all duration-200">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <div class="flex">
            <!-- Sidebar -->
            <div class="w-64 bg-white/50 backdrop-blur-sm border-r border-notion-gray-200/60 min-h-screen">
                <nav class="p-4 space-y-1">
                    <div class="mb-8">
                        <div class="text-xs font-semibold text-notion-gray-400 uppercase tracking-wider mb-3">メニュー</div>
                        <ul class="space-y-1">
                            <li>
                                <a href="index.html" class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg text-notion-gray-600 hover:bg-notion-gray-100 hover:text-notion-gray-800 transition-all duration-200">
                                    <div class="mr-3 p-1.5">
                                        <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                                        </svg>
                                    </div>
                                    ダッシュボード
                                </a>
                            </li>
                            <li>
                                <a href="#" class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg bg-linear-blue-50 text-linear-blue-700 border border-linear-blue-200 shadow-sm">
                                    <div class="mr-3 p-1.5 bg-linear-blue-100 rounded-md">
                                        <svg class="h-4 w-4 text-linear-blue-600" fill="currentColor" viewBox="0 0 20 20">
                                            <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                                            <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 3a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                    年金申請一覧
                                </a>
                            </li>
                            <li>
                                <a href="logs.html" class="group flex items-center px-3 py-2.5 text-sm font-medium rounded-lg text-notion-gray-600 hover:bg-notion-gray-100 hover:text-notion-gray-800 transition-all duration-200">
                                    <div class="mr-3 p-1.5">
                                        <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h4a1 1 0 010 2H6.414l2.293 2.293a1 1 0 01-1.414 1.414L5 6.414V8a1 1 0 01-2 0V4zm9 1a1 1 0 010-2h4a1 1 0 011 1v4a1 1 0 01-2 0V6.414l-2.293 2.293a1 1 0 11-1.414-1.414L13.586 5H12zm-9 7a1 1 0 012 0v1.586l2.293-2.293a1 1 0 111.414 1.414L6.414 15H8a1 1 0 010 2H4a1 1 0 01-1-1v-4zm13-1a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 010-2h1.586l-2.293-2.293a1 1 0 111.414-1.414L15 13.586V12a1 1 0 011-1z" clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                    変更履歴
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

            <!-- Main Content -->
            <main class="flex-1 p-8 max-w-7xl">
                <div class="space-y-8">
                    <!-- Page Header -->
                    <div class="flex items-center justify-between">
                        <div>
                            <h1 class="text-2xl font-semibold text-notion-gray-800">障害年金申請一覧</h1>
                            <p class="text-notion-gray-500 mt-1">申請者の障害年金申請状況を管理できます</p>
                        </div>
                        <div class="flex items-center space-x-3">
                            <div class="flex items-center space-x-2">
                                <input type="text" placeholder="申請者名で検索..." class="px-4 py-2.5 border border-notion-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-linear-blue-500 focus:border-transparent outline-none transition-all duration-200">
                                <button class="p-2.5 text-notion-gray-500 hover:text-notion-gray-700 border border-notion-gray-300 rounded-lg hover:bg-notion-gray-50 transition-all duration-200">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
                                    </svg>
                                </button>
                            </div>
                            <a href="project-unified.html" class="px-4 py-2.5 bg-linear-blue-600 hover:bg-linear-blue-700 text-white text-sm font-medium rounded-lg transition-all duration-200 shadow-linear flex items-center space-x-2">
                                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/>
                                </svg>
                                <span>新規申請</span>
                            </a>
                        </div>
                    </div>

                    <!-- Search Bar -->
                    <div class="search-container flex items-center space-x-4 mb-6">
                        <div class="flex-1 max-w-md">
                            <div class="relative">
                                <input id="search-input" type="text" placeholder="申請者名で検索..." class="w-full pl-10 pr-4 py-3 border border-notion-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-linear-blue-500 focus:border-transparent outline-none transition-all duration-200">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-4 w-4 text-notion-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div>
                            <select id="status-filter" class="px-4 py-3 border border-notion-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-linear-blue-500 focus:border-transparent outline-none transition-all duration-200">
                                <option value="">すべてのステータス</option>
                                <option value="draft">下書き</option>
                                <option value="submitted">提出済み</option>
                                <option value="under_review">審査中</option>
                                <option value="approved">承認済み</option>
                                <option value="rejected">却下</option>
                                <option value="withdrawn">取下げ</option>
                            </select>
                        </div>
                    </div>

                    <!-- Filter Tabs -->
                    <div class="flex items-center space-x-1 bg-white/70 backdrop-blur-sm rounded-xl p-1 border border-notion-gray-200/60 shadow-notion w-fit">
                        <button class="px-4 py-2 text-sm font-medium rounded-lg bg-linear-blue-500 text-white shadow-sm transition-all duration-200">
                            すべて (42)
                        </button>
                        <button class="px-4 py-2 text-sm font-medium rounded-lg text-notion-gray-600 hover:bg-notion-gray-100 transition-all duration-200">
                            審査中 (18)
                        </button>
                        <button class="px-4 py-2 text-sm font-medium rounded-lg text-notion-gray-600 hover:bg-notion-gray-100 transition-all duration-200">
                            承認済み (16)
                        </button>
                        <button class="px-4 py-2 text-sm font-medium rounded-lg text-notion-gray-600 hover:bg-notion-gray-100 transition-all duration-200">
                            完了 (8)
                        </button>
                    </div>

                    <!-- Applications List -->
                    <div id="projects-container" class="space-y-4">
                        <!-- Applications will be dynamically generated by JavaScript -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- View Application Modal -->
    <div id="view-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-2xl max-w-4xl w-full m-4 max-h-[90vh] overflow-y-auto">
            <div class="sticky top-0 bg-white px-6 py-4 border-b border-gray-200 rounded-t-xl">
                <div class="flex items-center justify-between">
                    <h2 class="text-xl font-semibold text-notion-gray-800">申請詳細</h2>
                    <button onclick="closeViewModal()" class="p-2 text-notion-gray-500 hover:text-notion-gray-700 hover:bg-notion-gray-100 rounded-lg transition-all duration-200">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="modal-content" class="p-6">
                <!-- Content will be populated by JavaScript -->
            </div>
            <div class="sticky bottom-0 bg-white px-6 py-4 border-t border-gray-200 rounded-b-xl flex justify-end space-x-3">
                <button onclick="closeViewModal()" class="px-4 py-2.5 text-sm font-medium text-notion-gray-600 border border-notion-gray-300 rounded-lg hover:bg-notion-gray-50 transition-all duration-200">
                    閉じる
                </button>
                <button onclick="editFromModal()" class="px-4 py-2.5 bg-linear-blue-600 hover:bg-linear-blue-700 text-white text-sm font-medium rounded-lg transition-all duration-200 shadow-linear">
                    編集する
                </button>
            </div>
        </div>
    </div>
</body>
</html>
