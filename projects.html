        <!-- Main Content -->
        <main class="flex-1 p-6 bg-notion-gray-50">
            <div class="max-w-7xl mx-auto">
                <!-- タイトル -->
                <div class="mb-8">
                    <h2 class="text-2xl font-semibold text-notion-gray-800 mb-2">申請一覧</h2>
                    <p class="text-notion-gray-600">障害年金申請の管理と追跡</p>
                </div>

                <!-- 検索・フィルター -->
                <div class="mb-6 flex flex-col sm:flex-row gap-4">
                    <div class="flex-1">
                        <input type="text" placeholder="申請者名やIDで検索..." class="w-full px-4 py-2 border border-notion-gray-300 rounded-lg focus:ring-2 focus:ring-linear-blue-500 focus:border-transparent outline-none bg-white">
                    </div>
                    <div class="flex gap-2">
                        <select class="px-3 py-2 border border-notion-gray-300 rounded-lg focus:ring-2 focus:ring-linear-blue-500 focus:border-transparent outline-none bg-white">
                            <option value="">全てのステータス</option>
                            <option value="initial-contact">初回連絡先</option>
                            <option value="before-submit">提出前</option>
                            <option value="before-payment">報酬入金前</option>
                            <option value="lost">失注</option>
                        </select>
                    </div>
                </div>

                <!-- 申請リスト - データから動的生成 -->
                <div id="projects-container" class="bg-white rounded-xl border border-notion-gray-200 overflow-hidden shadow-sm">
                    <div class="p-8 text-center text-notion-gray-500">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-linear-blue-600 mx-auto mb-4"></div>
                        <p>申請データを読み込み中...</p>
                    </div>
                </div>
        </main>

    <script src="js/application-api.js"></script>
    <script src="js/projects-list.js"></script>
    <script>
        function openApplication(id) {
            window.location.href = `project-unified.html?edit=${id}`;
        }

        function createNewApplication() {
            window.location.href = 'project-unified.html';
        }
        
        // Initialize projects list when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            if (typeof ProjectsList !== 'undefined') {
                await ProjectsList.init();
                // Setup search functionality
                const searchInput = document.querySelector('input[placeholder*="検索"]');
                const statusFilter = document.querySelector('select');
                
                if (searchInput) {
                    searchInput.id = 'search-input';
                    searchInput.addEventListener('input', debounce(handleSearch, 300));
                }
                
                if (statusFilter) {
                    statusFilter.id = 'status-filter';
                    statusFilter.addEventListener('change', handleSearch);
                }
            }
        });
    </script>
