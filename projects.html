<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申請一覧 - 障害年金管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif']
                    },
                    colors: {
                        'notion-gray': {
                            50: '#fbfbfa',
                            100: '#f7f6f3',
                            200: '#e9e7e3',
                            300: '#d9d5ce',
                            400: '#b8b2a7',
                            500: '#a49c8c',
                            600: '#8d8371',
                            700: '#6f6652',
                            800: '#565043',
                            900: '#373530'
                        },
                        'linear-blue': {
                            50: '#eff6ff',
                            100: '#dbeafe', 
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-notion-gray-50 font-sans">
    <!-- ヘッダー -->
    <header class="bg-white border-b border-notion-gray-200 px-8 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="w-8 h-8 bg-linear-blue-600 rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z"/>
                        <path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" clip-rule="evenodd"/>
                    </svg>
                </div>
                <div>
                    <h1 class="text-lg font-semibold text-notion-gray-800">障害年金管理システム</h1>
                </div>
            </div>
            <button class="px-4 py-2 bg-linear-blue-600 text-white rounded-lg hover:bg-linear-blue-700 transition-all duration-200" onclick="createNewApplication()">
                新規申請
            </button>
        </div>
    </header>

    <div class="max-w-6xl mx-auto px-8 py-8">
        <!-- タイトル -->
        <div class="mb-8">
            <h2 class="text-2xl font-semibold text-notion-gray-800 mb-2">申請一覧</h2>
            <p class="text-notion-gray-600">障害年金申請の管理と追跡</p>
        </div>

        <!-- 申請リスト -->
        <div class="bg-white rounded-xl border border-notion-gray-200 overflow-hidden">
            <div class="grid grid-cols-1 gap-0">
                <!-- 申請項目 1 -->
                <div class="p-6 border-b border-notion-gray-100 hover:bg-notion-gray-50 transition-all duration-200 cursor-pointer" onclick="openApplication(1)">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center">
                                <span class="text-green-600 font-semibold">田</span>
                            </div>
                            <div>
                                <h3 class="text-lg font-medium text-notion-gray-800">田中太郎</h3>
                                <p class="text-sm text-notion-gray-600">ID: APP-2024-001</p>
                                <p class="text-xs text-notion-gray-500">作成日: 2024/07/15</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-orange-100 text-orange-800">
                                審査中
                            </span>
                            <p class="text-xs text-notion-gray-500 mt-1">障害等級: 2級</p>
                        </div>
                    </div>
                </div>

                <!-- 申請項目 2 -->
                <div class="p-6 border-b border-notion-gray-100 hover:bg-notion-gray-50 transition-all duration-200 cursor-pointer" onclick="openApplication(2)">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center">
                                <span class="text-blue-600 font-semibold">山</span>
                            </div>
                            <div>
                                <h3 class="text-lg font-medium text-notion-gray-800">山田花子</h3>
                                <p class="text-sm text-notion-gray-600">ID: APP-2024-002</p>
                                <p class="text-xs text-notion-gray-500">作成日: 2024/07/18</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800">
                                承認済み
                            </span>
                            <p class="text-xs text-notion-gray-500 mt-1">障害等級: 1級</p>
                        </div>
                    </div>
                </div>

                <!-- 申請項目 3 -->
                <div class="p-6 hover:bg-notion-gray-50 transition-all duration-200 cursor-pointer" onclick="openApplication(3)">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center">
                                <span class="text-purple-600 font-semibold">佐</span>
                            </div>
                            <div>
                                <h3 class="text-lg font-medium text-notion-gray-800">佐藤一郎</h3>
                                <p class="text-sm text-notion-gray-600">ID: APP-2024-003</p>
                                <p class="text-xs text-notion-gray-500">作成日: 2024/07/22</p>
                            </div>
                        </div>
                        <div class="text-right">
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-gray-100 text-gray-800">
                                下書き
                            </span>
                            <p class="text-xs text-notion-gray-500 mt-1">障害等級: 未定</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function openApplication(id) {
            window.location.href = `project-unified.html?edit=${id}`;
        }

        function createNewApplication() {
            window.location.href = 'project-unified.html';
        }
    </script>
</body>
</html>
