        <!-- Main Content -->
        <main class="flex-1 p-6 bg-notion-gray-50">
            <div class="max-w-7xl mx-auto">
                <!-- タイトル -->
                <div class="mb-8">
                    <h2 class="text-2xl font-semibold text-notion-gray-800 mb-2">書類作成</h2>
                    <p class="text-notion-gray-600">障害年金申請に必要な各種書類の作成・管理</p>
                </div>

                <!-- 統合書類作成フォーム -->
                <div class="bg-white rounded-xl border border-notion-gray-200 overflow-hidden shadow-sm mb-8">
                    <div class="px-6 py-4 border-b border-notion-gray-200">
                        <h3 class="text-lg font-semibold text-notion-gray-800">書類作成</h3>
                    </div>
                    <div class="p-6">
                        <form id="unifiedDocumentForm">
                            <div class="space-y-6">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>

                                        <label class="block text-sm font-medium text-notion-gray-700 mb-2">作成者選択 *</label>

                                            <option value="社会保険労務士　佐藤花子">社会保険労務士　佐藤花子</option>
                                            <option value="事務員　田中一郎">事務員　田中一郎</option>
                                            <option value="事務員　鈴木美香">事務員　鈴木美香</option>
                                        </select>
                                    </div>
                                </div>

                                <div>
                                    <label class="block text-sm font-medium text-notion-gray-700 mb-3">作成書類 *（複数選択可）</label>
                                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
                                        <label class="flex items-center p-3 border border-notion-gray-300 rounded-lg hover:bg-notion-gray-50 cursor-pointer">
                                            <input type="checkbox" name="documentTypes" value="power-of-attorney" class="mr-3 h-4 w-4 text-linear-blue-600 focus:ring-linear-blue-500 border-notion-gray-300 rounded">
                                            <span class="text-sm font-medium text-notion-gray-700">委任状</span>
                                        </label>
                                        <label class="flex items-center p-3 border border-notion-gray-300 rounded-lg hover:bg-notion-gray-50 cursor-pointer">
                                            <input type="checkbox" name="documentTypes" value="power-of-attorney-blank" class="mr-3 h-4 w-4 text-linear-blue-600 focus:ring-linear-blue-500 border-notion-gray-300 rounded">
                                            <span class="text-sm font-medium text-notion-gray-700">委任状 (顧客の記載なし)</span>
                                        </label>
                                        <label class="flex items-center p-3 border border-notion-gray-300 rounded-lg hover:bg-notion-gray-50 cursor-pointer">
                                            <input type="checkbox" name="documentTypes" value="pension-consultation" class="mr-3 h-4 w-4 text-linear-blue-600 focus:ring-linear-blue-500 border-notion-gray-300 rounded">

                                            <input type="checkbox" name="documentTypes" value="pension-delay-statement" class="mr-3 h-4 w-4 text-linear-blue-600 focus:ring-linear-blue-500 border-notion-gray-300 rounded">

    <!-- 書類作成モーダル -->
    <div id="createDocumentModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl border border-notion-gray-200 w-full max-w-2xl mx-4 max-h-[80vh] overflow-y-auto">
            <div class="px-6 py-4 border-b border-notion-gray-200 flex items-center justify-between">
                <h3 id="modalTitle" class="text-lg font-semibold text-notion-gray-800">書類作成</h3>
                <button onclick="closeModal()" class="text-notion-gray-400 hover:text-notion-gray-600 transition-colors">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>
            <div id="modalContent" class="p-6">
                <!-- コンテンツはJavaScriptで動的に追加 -->
            </div>
        </div>
    </div>

    <script>
        // グローバルなコールバック変数
        let currentModalCallback = null;

        // 書類作成モーダルを開く
        function createDocument(type, onCloseCallback = null) {
            const modal = document.getElementById('createDocumentModal');
            const title = document.getElementById('modalTitle');
            const content = document.getElementById('modalContent');
            
            // コールバックを保存
            currentModalCallback = onCloseCallback;
            
            // 統合フォームから選択された申請者と作成者を取得
            const selectedApplicant = document.getElementById('applicantSelect').value;
            const selectedCreator = document.getElementById('creatorSelect').value;
            
            const documentTypes = {
                'power-of-attorney': {
                    title: '委任状作成',
                    content: getPowerOfAttorneyForm(selectedApplicant, selectedCreator)
                },
                'power-of-attorney-blank': {
                    title: '委任状作成 (顧客の記載なし)',
                    content: getPowerOfAttorneyBlankForm(selectedApplicant, selectedCreator)
                },
                'pension-consultation': {
                    title: '年金相談受付表作成',
                    content: getPensionConsultationForm(selectedApplicant, selectedCreator)
                },
                'pension-support-benefit': {
                    title: '年金生活者支援給付金請求書作成',
                    content: getPensionSupportBenefitForm(selectedApplicant, selectedCreator)
                },
                'disability-basic-pension': {
                    title: '障害基礎年金請求書作成',
                    content: getDisabilityBasicPensionForm(selectedApplicant, selectedCreator)
                },
                'disability-welfare-pension': {
                    title: '障害厚生年金請求書作成',
                    content: getDisabilityWelfarePensionForm(selectedApplicant, selectedCreator)
                },
                'disability-payment-confirmation': {
                    title: '障害給付請求事由確認書作成',
                    content: getDisabilityPaymentConfirmationForm(selectedApplicant, selectedCreator)
                },
                'pension-delay-statement': {
                    title: '年金裁定請求の遅延に関する申立書作成',
                    content: getPensionDelayStatementForm(selectedApplicant, selectedCreator)
                },
                'disability-additional-benefit': {
                    title: '障害給付加算額・加給年金額加算開始事由該当届作成',
                    content: getDisabilityAdditionalBenefitForm(selectedApplicant, selectedCreator)
                }
            };
            
            const docType = documentTypes[type];
            if (docType) {
                title.textContent = docType.title;
                content.innerHTML = docType.content;
                modal.classList.remove('hidden');
            }
        }

        // モーダルを閉じる
        function closeModal() {
            document.getElementById('createDocumentModal').classList.add('hidden');
            
            // コールバックがある場合は実行
            if (currentModalCallback) {
                currentModalCallback();
                currentModalCallback = null;
            }
        }

        // 委任状フォーム
        function getPowerOfAttorneyForm(selectedApplicant = '', selectedCreator = '') {
            return getGenericDocumentForm('委任状', selectedApplicant, selectedCreator, 'saveGenericDocument', 'power-of-attorney');
        }

        // 委任状（顧客記載なし）フォーム
        function getPowerOfAttorneyBlankForm(selectedApplicant = '', selectedCreator = '') {
            return getGenericDocumentForm('委任状（顧客記載なし）', selectedApplicant, selectedCreator, 'saveGenericDocument', 'power-of-attorney-blank');
        }

        // 年金相談受付表フォーム
        function getPensionConsultationForm(selectedApplicant = '', selectedCreator = '') {
            return getGenericDocumentForm('年金相談受付表', selectedApplicant, selectedCreator, 'saveGenericDocument', 'pension-consultation');
        }

        // 年金生活者支援給付金請求書フォーム
        function getPensionSupportBenefitForm(selectedApplicant = '', selectedCreator = '') {
            return getGenericDocumentForm('年金生活者支援給付金請求書', selectedApplicant, selectedCreator, 'saveGenericDocument', 'pension-support-benefit');
        }

        // 障害基礎年金請求書フォーム
        function getDisabilityBasicPensionForm(selectedApplicant = '', selectedCreator = '') {
            return getGenericDocumentForm('障害基礎年金請求書', selectedApplicant, selectedCreator, 'saveGenericDocument', 'disability-basic-pension');
        }

        // 障害厚生年金請求書フォーム
        function getDisabilityWelfarePensionForm(selectedApplicant = '', selectedCreator = '') {
            return getGenericDocumentForm('障害厚生年金請求書', selectedApplicant, selectedCreator, 'saveGenericDocument', 'disability-welfare-pension');
        }

        // 障害給付請求事由確認書フォーム
        function getDisabilityPaymentConfirmationForm(selectedApplicant = '', selectedCreator = '') {
            return getGenericDocumentForm('障害給付請求事由確認書', selectedApplicant, selectedCreator, 'saveGenericDocument', 'disability-payment-confirmation');
        }

        // 年金裁定請求の遅延に関する申立書フォーム
        function getPensionDelayStatementForm(selectedApplicant = '', selectedCreator = '') {
            return getGenericDocumentForm('年金裁定請求の遅延に関する申立書', selectedApplicant, selectedCreator, 'saveGenericDocument', 'pension-delay-statement');
        }

        // 障害給付加算額・加給年金額加算開始事由該当届フォーム
        function getDisabilityAdditionalBenefitForm(selectedApplicant = '', selectedCreator = '') {
            return getGenericDocumentForm('障害給付加算額・加給年金額加算開始事由該当届', selectedApplicant, selectedCreator, 'saveGenericDocument', 'disability-additional-benefit');
        }

        // 汎用的な書類フォーム
        function getGenericDocumentForm(documentName, selectedApplicant = '', selectedCreator = '', saveFunction = '', documentType = '') {
            return `
                <div class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-notion-gray-700 mb-2">申請者選択</label>
                            <select class="w-full px-4 py-3 border border-notion-gray-300 rounded-lg focus:ring-2 focus:ring-linear-blue-500 focus:border-transparent outline-none">

        // 顧客管理システム連携専用

        // 汎用保存関数
        function saveGenericDocument(documentType) {
            const modal = document.getElementById('createDocumentModal');
            const formData = {
                applicant: modal.querySelector('select').value,
                creator: modal.querySelectorAll('input[type="text"]')[0].value,
                creationDate: modal.querySelector('input[type="date"]').value,
                priority: modal.querySelectorAll('select')[1].value,
                notes: modal.querySelector('textarea').value,
                documentType: documentType
            };

            // バリデーション
            if (!formData.applicant || formData.applicant === '申請者を選択してください') {
                alert('申請者を選択してください。');
                return;
            }

            // 書類名のマッピング
            const documentNames = {
                'power-of-attorney': '委任状',
                'power-of-attorney-blank': '委任状（顧客記載なし）',
                'pension-consultation': '年金相談受付表',
                'pension-support-benefit': '年金生活者支援給付金請求書',
                'disability-basic-pension': '障害基礎年金請求書',
                'disability-welfare-pension': '障害厚生年金請求書',
                'disability-payment-confirmation': '障害給付請求事由確認書',
                'pension-delay-statement': '年金裁定請求の遅延に関する申立書',
                'disability-additional-benefit': '障害給付加算額・加給年金額加算開始事由該当届'
            };

            // 顧客管理システムにデータを記録
            const customerDocumentData = {
                type: documentType,
                typeName: documentNames[documentType] || documentType,
                date: new Date().toLocaleDateString('ja-JP'),
                creator: formData.creator,
                priority: formData.priority,
                status: 'requested'
            };

            // 顧客管理システムが利用可能な場合のみ連携
            if (typeof window.addDocumentToCustomer === 'function') {
                window.addDocumentToCustomer(formData.applicant, customerDocumentData);
            } else {
                // 顧客管理システムが利用できない場合は、LocalStorageに保存
                saveToLocalStorage('pendingCustomerData', {
                    customerId: formData.applicant,
                    documentData: customerDocumentData
                });
            }
            
            // ログに追加
            addToDocumentLog(formData, documentNames[documentType] || documentType);
            
            alert(`${documentNames[documentType] || documentType}の作成依頼を顧客管理システムに記録しました。`);
            closeModal();
        }

        // 書類作成ログ機能
        let documentLogs = JSON.parse(localStorage.getItem('documentLogs') || '[]');

        function addToDocumentLog(formData, documentName) {
            const logEntry = {
                id: Date.now(),
                timestamp: new Date().toLocaleString('ja-JP'),
                applicant: formData.applicant,
                creator: formData.creator,
                documentName: documentName,
                priority: formData.priority,
                notes: formData.notes || '特記事項なし'
            };
            
            documentLogs.unshift(logEntry); // 新しいログを先頭に追加
            
            // 最大50件まで保持
            if (documentLogs.length > 50) {
                documentLogs = documentLogs.slice(0, 50);
            }
            
            localStorage.setItem('documentLogs', JSON.stringify(documentLogs));
            renderDocumentLogs();
        }

        function renderDocumentLogs() {
            const container = document.getElementById('documentLogContainer');
            
            if (documentLogs.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8">
                        <div class="w-16 h-16 bg-notion-gray-100 rounded-xl flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-notion-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h6a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <h4 class="text-lg font-semibold text-notion-gray-800 mb-2">書類作成履歴がありません</h4>
                        <p class="text-notion-gray-600">書類を作成すると、こちらにログが表示されます。</p>
                    </div>
                `;
                return;
            }
            
            const logsHtml = documentLogs.map(log => {
                const priorityColor = {
                    'normal': 'bg-green-100 text-green-800',
                    'high': 'bg-yellow-100 text-yellow-800',
                    'urgent': 'bg-red-100 text-red-800'
                };
                
                return `
                    <div class="flex items-start justify-between p-4 border border-notion-gray-200 rounded-lg mb-3 hover:bg-notion-gray-50 transition-colors">
                        <div class="flex-1">
                            <div class="flex items-center space-x-3 mb-2">
                                <h4 class="font-medium text-notion-gray-800">${log.documentName}</h4>
                                <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium ${priorityColor[log.priority] || priorityColor.normal}">
                                    ${log.priority === 'urgent' ? '緊急' : log.priority === 'high' ? '高' : '通常'}
                                </span>
                            </div>
                            <div class="text-sm text-notion-gray-600 space-y-1">
                                <p><span class="font-medium">申請者:</span> ${log.applicant}</p>
                                <p><span class="font-medium">作成者:</span> ${log.creator}</p>
                                ${log.notes !== '特記事項なし' ? `<p><span class="font-medium">特記事項:</span> ${log.notes}</p>` : ''}
                            </div>
                        </div>
                        <div class="text-right text-xs text-notion-gray-500 ml-4">
                            ${log.timestamp}
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = `
                <div class="space-y-3">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-sm text-notion-gray-600">${documentLogs.length}件のログ</span>
                        <button onclick="clearDocumentLogs()" class="text-xs text-notion-gray-500 hover:text-red-600 transition-colors">
                            ログをクリア
                        </button>
                    </div>
                    ${logsHtml}
                </div>
            `;
        }

        function clearDocumentLogs() {
            if (confirm('書類作成ログをすべて削除しますか？')) {
                documentLogs = [];
                localStorage.removeItem('documentLogs');
                renderDocumentLogs();
            }
        }

        // 顧客管理システム連携機能のみ

        // ESCキーでモーダルを閉じる
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        document.getElementById('createDocumentModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });

        // LocalStorage ヘルパー関数
        function saveToLocalStorage(key, data) {
            try {
                const existingData = JSON.parse(localStorage.getItem(key) || '[]');
                existingData.push(data);
                localStorage.setItem(key, JSON.stringify(existingData));
            } catch (error) {
                console.error('LocalStorageへの保存に失敗しました:', error);
            }
        }

        function getFromLocalStorage(key) {
            try {
                return JSON.parse(localStorage.getItem(key) || '[]');
            } catch (error) {
                console.error('LocalStorageからの読み込みに失敗しました:', error);
                return [];
            }
        }

        // クロスページでの顧客管理システム連携をチェックする関数
        function syncWithCustomerManagement() {
            const pendingData = getFromLocalStorage('pendingCustomerData');
            if (pendingData.length > 0 && typeof window.addDocumentToCustomer === 'function') {
                pendingData.forEach(item => {
                    window.addDocumentToCustomer(item.customerId, item.documentData);
                });
                // 処理済みデータをクリア
                localStorage.removeItem('pendingCustomerData');
            }
        }

        // 統合インジケーター
        function showIntegrationStatus() {
            const statusElement = document.createElement('div');
            statusElement.className = 'fixed bottom-4 right-4 px-4 py-2 rounded-lg text-sm font-medium z-50';
            
            if (typeof window.addDocumentToCustomer === 'function') {
                statusElement.className += ' bg-green-100 text-green-800 border border-green-200';
                statusElement.innerHTML = '✓ 顧客管理システムと連携中';
            } else {
                statusElement.className += ' bg-yellow-100 text-yellow-800 border border-yellow-200';
                statusElement.innerHTML = '⚠ 顧客管理システムと未連携';
            }
            
            document.body.appendChild(statusElement);
            
            // 3秒後に自動削除
            setTimeout(() => {
                statusElement.remove();
            }, 3000);
        }

        // 統合フォーム送信処理
        document.getElementById('unifiedDocumentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const applicant = document.getElementById('applicantSelect').value;
            const creator = document.getElementById('creatorSelect').value;
            const checkedDocuments = document.querySelectorAll('input[name="documentTypes"]:checked');
            
            // バリデーション
            if (!applicant) {
                alert('申請者を選択してください。');
                return;
            }
            
            if (!creator) {
                alert('作成者を選択してください。');
                return;
            }
            
            if (checkedDocuments.length === 0) {
                alert('作成する書類を少なくとも1つ選択してください。');
                return;
            }
            
            // 選択された書類タイプごとにモーダルを順次開く
            const selectedDocumentTypes = Array.from(checkedDocuments).map(cb => cb.value);
            processDocuments(selectedDocumentTypes, 0);
        });

        // 複数書類を順次処理する関数
        function processDocuments(documentTypes, currentIndex) {
            if (currentIndex >= documentTypes.length) {
                alert(`${documentTypes.length}件の書類作成が完了しました。`);
                return;
            }
            
            const currentDocumentType = documentTypes[currentIndex];
            
            // 現在の書類タイプのモーダルを開く
            createDocument(currentDocumentType, () => {
                // モーダルが閉じられたら次の書類を処理
                setTimeout(() => {
                    processDocuments(documentTypes, currentIndex + 1);
                }, 500);
            });
        }

        // ページ読み込み時の初期化
        document.addEventListener('DOMContentLoaded', function() {
            syncWithCustomerManagement();
            showIntegrationStatus();
            renderDocumentLogs(); // ログ表示を初期化
        });
    </script>
