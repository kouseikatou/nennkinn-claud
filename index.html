    <script src="js/application-api.js"></script>
    <script>
        // ダッシュボード統計データを取得・表示
        async function loadDashboardStats() {
            try {
                // 開発環境で認証をスキップ
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    DevAuth.skipAuth();
                }
                
                // 申請データを取得
                const result = await ApplicationAPI.getApplications();
                const applications = result.applications || [];
                
                // ステータス別に集計
                const stats = {
                    total: applications.length,
                    under_review: applications.filter(app => app.status === 'under_review').length,
                    approved: applications.filter(app => app.status === 'approved').length,
                    draft: applications.filter(app => app.status === 'draft').length,
                    rejected: applications.filter(app => app.status === 'rejected').length
                };
                
                // UIを更新
                document.getElementById('total-count').textContent = stats.total;
                document.getElementById('under-review-count').textContent = stats.under_review;
                document.getElementById('approved-count').textContent = stats.approved;
                document.getElementById('draft-count').textContent = stats.draft;
                
                // 成功率を計算・表示
                const processedApps = stats.approved + stats.rejected;
                const successRate = processedApps > 0 ? Math.round((stats.approved / processedApps) * 100) : 0;
                document.getElementById('success-rate').innerHTML = `
                    <span class="text-xs text-green-600 font-medium">${successRate}%</span>
                    <span class="text-xs text-notion-gray-400 ml-1">成功率</span>
                `;
                
                console.log('✅ ダッシュボード統計を更新しました', stats);
                
            } catch (error) {
                console.warn('⚠️ 統計データの取得に失敗:', error.message);
                // エラー表示
                ['total-count', 'under-review-count', 'approved-count', 'draft-count'].forEach(id => {
                    const element = document.getElementById(id);
                    if (element) element.textContent = '--';
                });
                document.getElementById('success-rate').innerHTML = `
                    <span class="text-xs text-red-600 font-medium">エラー</span>
                `;
            }
        }
        
        // 最近の申請データを取得・表示
        async function loadRecentApplications() {
            try {
                // 開発環境で認証をスキップ
                if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                    DevAuth.skipAuth();
                }
                
                // 最近の申請データを取得（最大3件、作成日順）
                const result = await ApplicationAPI.getApplications({ limit: 3, sortBy: 'createdAt', sortOrder: 'DESC' });
                const applications = result.applications || [];
                
                const container = document.getElementById('recent-applications');
                
                if (applications.length === 0) {
                    container.innerHTML = `
                        <div class="p-6 text-center text-notion-gray-500">
                            申請データがありません
                        </div>
                    `;
                    return;
                }
                
                // 申請項目を動的に生成
                container.innerHTML = applications.map((app, index) => {
                    const isLast = index === applications.length - 1;
                    const borderClass = isLast ? '' : 'border-b border-notion-gray-100';
                    
                    // ステータスの表示
                    const statusConfig = getStatusConfig(app.status);
                    
                    // 名前の最初の文字を取得
                    const firstChar = app.applicantName ? app.applicantName.charAt(0) : '?';
                    
                    // 作成日をフォーマット
                    const createdDate = new Date(app.createdAt).toLocaleDateString('ja-JP', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit'
                    });
                    
                    return `
                        <div class="p-6 ${borderClass} hover:bg-notion-gray-50 transition-all duration-200 cursor-pointer" onclick="window.location.href='project-unified.html?edit=${app.id}'">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center space-x-4">
                                    <div class="w-12 h-12 ${statusConfig.bgColor} rounded-xl flex items-center justify-center">
                                        <span class="${statusConfig.textColor} font-semibold">${firstChar}</span>
                                    </div>
                                    <div>
                                        <h3 class="text-lg font-medium text-notion-gray-800">${app.applicantName || '名前未設定'}</h3>
                                        <p class="text-sm text-notion-gray-600">ID: ${app.applicationNumber}</p>
                                        <p class="text-xs text-notion-gray-500">作成日: ${createdDate}</p>
                                    </div>
                                </div>
                                <div class="text-right">
                                    <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium ${statusConfig.badgeColor}">
                                        ${statusConfig.label}
                                    </span>
                                    ${app.disabilityGrade ? `<p class="text-xs text-notion-gray-500 mt-1">障害等級: ${app.disabilityGrade}級</p>` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
                console.log('✅ 最近の申請を更新しました', applications.length, '件');
                
            } catch (error) {
                console.warn('⚠️ 最近の申請データの取得に失敗:', error.message);
                document.getElementById('recent-applications').innerHTML = `
                    <div class="p-6 text-center text-red-600">
                        データの読み込みに失敗しました
                    </div>
                `;
            }
        }
        
        // ステータス設定を返すヘルパー関数
        function getStatusConfig(status) {
            const configs = {
                'draft': {
                    label: '下書き',
                    bgColor: 'bg-gray-100',
                    textColor: 'text-gray-600',
                    badgeColor: 'bg-gray-100 text-gray-800'
                },
                'submitted': {
                    label: '提出済み',
                    bgColor: 'bg-blue-100',
                    textColor: 'text-blue-600',
                    badgeColor: 'bg-blue-100 text-blue-800'
                },
                'under_review': {
                    label: '審査中',
                    bgColor: 'bg-orange-100',
                    textColor: 'text-orange-600',
                    badgeColor: 'bg-orange-100 text-orange-800'
                },
                'approved': {
                    label: '承認済み',
                    bgColor: 'bg-green-100',
                    textColor: 'text-green-600',
                    badgeColor: 'bg-green-100 text-green-800'
                },
                'rejected': {
                    label: '却下',
                    bgColor: 'bg-red-100',
                    textColor: 'text-red-600',
                    badgeColor: 'bg-red-100 text-red-800'
                },
                'additional_docs_required': {
                    label: '追加書類必要',
                    bgColor: 'bg-yellow-100',
                    textColor: 'text-yellow-600',
                    badgeColor: 'bg-yellow-100 text-yellow-800'
                },
                'withdrawn': {
                    label: '取り下げ',
                    bgColor: 'bg-gray-100',
                    textColor: 'text-gray-600',
                    badgeColor: 'bg-gray-100 text-gray-800'
                }
            };
            
            return configs[status] || configs['draft'];
        }
        
        // ページ読み込み時に統計と最近の申請を取得
        document.addEventListener('DOMContentLoaded', async () => {
            await Promise.all([
                loadDashboardStats(),
                loadRecentApplications()
            ]);
        });
    </script>
