    <script>
        // ãƒ­ã‚°å‡ºåŠ›é–¢æ•°
        function log(message, type = 'info') {
            const container = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${timestamp}] ${message}`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;

        function clearLogs() {

        // APIå‘¼ã³å‡ºã—é–¢æ•°
        async function makeRequest(method, endpoint, body = null) {
            const baseUrl = document.getElementById('baseUrl').value;
            const authToken = document.getElementById('authToken').value;
            
            const url = `${baseUrl}${endpoint}`;
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                }
            };

            if (authToken) {
                options.headers['Authorization'] = `Bearer ${authToken}`;
            }

            if (body && method !== 'GET') {
                options.body = JSON.stringify(body);
            }

            log(`ğŸš€ ${method} ${url}`, 'info');
            
            try {
                const response = await fetch(url, options);
                const responseText = await response.text();
                
                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch {
                    responseData = responseText;
                }

                if (response.ok) {
                    log(`âœ… ${response.status} - ${JSON.stringify(responseData, null, 2)}`, 'success');
                } else {
                    log(`âŒ ${response.status} ${response.statusText} - ${JSON.stringify(responseData, null, 2)}`, 'error');
                }

                return { response, data: responseData };
            } catch (error) {
                log(`ğŸ’¥ ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                return { error };
            }
        }
