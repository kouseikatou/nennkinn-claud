<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif']
                    },
                    colors: {
                        'saas': {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a'
                        },
                        'primary': {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a'
                        },
                        'success': {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d'
                        },
                        'warning': {
                            50: '#fffbeb',
                            100: '#fef3c7',
                            500: '#f59e0b',
                            600: '#d97706'
                        },
                        'danger': {
                            50: '#fef2f2',
                            100: '#fee2e2',
                            500: '#ef4444',
                            600: '#dc2626'
                        }
                    },
                    boxShadow: {
                        'saas': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
                        'saas-lg': '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
                        'saas-xl': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.3s ease-out'
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        .animate-slide-up {
            animation: slideUp 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-saas-50 font-sans antialiased">
    <div class="min-h-screen">

                    <!-- User Profile -->
                    <div class="flex items-center space-x-3 px-3 py-2 bg-saas-100 rounded-lg border border-saas-200">

                </div>
            </div>
        </header>

        <div class="flex">
            <!-- Sidebar -->
            <div class="w-64 bg-white border-r border-saas-200 min-h-screen shadow-saas">

                        <ul class="space-y-2">

                                        </svg>
                                    </div>
                                    <span>ダッシュボード</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="group flex items-center px-4 py-3 text-sm font-semibold rounded-xl bg-primary-50 text-primary-700 border-l-4 border-primary-500 shadow-saas">
                                    <div class="mr-3 p-2 bg-primary-100 rounded-lg">
                                        <svg class="h-5 w-5 text-primary-600" fill="currentColor" viewBox="0 0 20 20">

                                            <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 3a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                    <span>申請管理</span>
                                </a>
                            </li>
                            <li>
                                <a href="logs.html" class="group flex items-center px-4 py-3 text-sm font-medium rounded-xl text-saas-600 hover:bg-saas-50 hover:text-saas-900 transition-all duration-200">
                                    <div class="mr-3 p-2 bg-saas-100 rounded-lg group-hover:bg-primary-100 transition-colors">
                                        <svg class="h-5 w-5 text-saas-500 group-hover:text-primary-600" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M3 4a1 1 0 011-1h4a1 1 0 010 2H6.414l2.293 2.293a1 1 0 01-1.414 1.414L5 6.414V8a1 1 0 01-2 0V4zm9 1a1 1 0 010-2h4a1 1 0 011 1v4a1 1 0 01-2 0V6.414l-2.293 2.293a1 1 0 11-1.414-1.414L13.586 5H12zm-9 7a1 1 0 012 0v1.586l2.293-2.293a1 1 0 111.414 1.414L6.414 15H8a1 1 0 010 2H4a1 1 0 01-1-1v-4zm13-1a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 010-2h1.586l-2.293-2.293a1 1 0 111.414-1.414L15 13.586V12a1 1 0 011-1z" clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                    <span>アクティビティ</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>

            <!-- Main Content -->

                <div class="p-8 max-w-7xl mx-auto">
                    <!-- Page Header -->
                    <div class="mb-8">
                        <div class="flex items-center justify-between mb-4">
                            <div>
                                <h1 class="text-3xl font-bold text-saas-900">申請管理</h1>
                                <p class="text-saas-600 mt-2">障害年金申請の状況を確認・管理できます</p>
                            </div>
                            <div class="flex items-center space-x-4">
                                <!-- Export Button -->
                                <button class="px-4 py-2.5 text-saas-600 bg-white border border-saas-300 rounded-lg hover:bg-saas-50 transition-all duration-200 flex items-center space-x-2 shadow-saas">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd"/>

                                    <span class="text-sm font-medium">エクスポート</span>
                                </button>
                                
                                <!-- New Application Button -->
                                <a href="project-unified.html" class="px-5 py-2.5 bg-primary-600 hover:bg-primary-700 text-white text-sm font-semibold rounded-lg transition-all duration-200 shadow-saas-lg flex items-center space-x-2 hover:shadow-saas-xl">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd"/>
                                    </svg>
                                    <span>新規申請</span>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Search and Filters -->
                    <div class="bg-white rounded-xl shadow-saas border border-saas-200 p-6 mb-6">
                        <div class="flex items-center space-x-4">
                            <div class="flex-1 max-w-lg">
                                <div class="relative">
                                    <input id="search-input" type="text" placeholder="申請者名、ID、担当者で検索..." class="w-full pl-11 pr-4 py-3 border border-saas-300 rounded-lg text-sm focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all duration-200 bg-saas-50 focus:bg-white">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <svg class="h-5 w-5 text-saas-400" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                            <div class="flex items-center space-x-3">
                                <select id="status-filter" class="px-4 py-3 border border-saas-300 rounded-lg text-sm focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all duration-200 bg-white">
                                    <option value="">すべてのステータス</option>
                                    <option value="draft">下書き</option>
                                    <option value="submitted">提出済み</option>
                                    <option value="under_review">審査中</option>
                                    <option value="approved">承認済み</option>
                                    <option value="rejected">却下</option>
                                    <option value="withdrawn">取下げ</option>
                                </select>
                                
                                <button class="px-4 py-3 text-saas-600 bg-saas-50 border border-saas-300 rounded-lg hover:bg-saas-100 transition-all duration-200 flex items-center space-x-2">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z" clip-rule="evenodd"/>

                            </div>
                        </div>
                    </div>

                    <!-- Status Overview Cards -->
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
                        <div class="bg-white rounded-xl shadow-saas border border-saas-200 p-6 hover:shadow-saas-lg transition-all duration-200">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-saas-600 text-sm font-medium">全申請</p>
                                    <p class="text-2xl font-bold text-saas-900 mt-1">42</p>
                                </div>
                                <div class="p-3 bg-primary-100 rounded-lg">

                                        <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z"/>
                                        <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v6a2 2 0 01-2 2H6a2 2 0 01-2-2V5z" clip-rule="evenodd"/>

                                    <span class="text-success-600 font-medium">↗ 12%</span>
                                    <span class="text-saas-500 ml-1">前月比</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-white rounded-xl shadow-saas border border-saas-200 p-6 hover:shadow-saas-lg transition-all duration-200">

                                </div>
                                <div class="p-3 bg-success-100 rounded-lg">
                                    <svg class="w-6 h-6 text-success-600" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="mt-4">
                                <div class="flex items-center text-sm">
                                    <span class="text-success-600 font-medium">95%</span>
                                    <span class="text-saas-500 ml-1">成功率</span>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-white rounded-xl shadow-saas border border-saas-200 p-6 hover:shadow-saas-lg transition-all duration-200">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-saas-600 text-sm font-medium">今月収益</p>
                                    <p class="text-2xl font-bold text-saas-900 mt-1">¥2.4M</p>
                                </div>
                                <div class="p-3 bg-primary-100 rounded-lg">
                                    <svg class="w-6 h-6 text-primary-600" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M8.433 7.418c.155-.103.346-.196.567-.267v1.698a2.305 2.305 0 01-.567-.267C8.07 8.34 8 8.114 8 8c0-.114.07-.34.433-.582zM11 12.849v-1.698c.22.071.412.164.567.267.364.243.433.468.433.582 0 .114-.07.34-.433.582a2.305 2.305 0 01-.567.267z"/>
