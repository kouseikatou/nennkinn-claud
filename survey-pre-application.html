<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>申請前アンケート - 障害年金管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif']
                    },
                    colors: {
                        'notion-gray': {
                            50: '#fbfbfb',
                            100: '#f7f6f3',
                            200: '#ebeae6',
                            300: '#d1cfc8',
                            400: '#9b9a97',
                            500: '#787774',
                            600: '#5e5d5a',
                            700: '#37352f',
                            800: '#25241f',
                            900: '#1f1e1a'
                        },
                        'primary': {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-notion-gray-50 font-sans antialiased">
    <!-- ヘッダー -->
    <header class="bg-white border-b border-gray-200 px-6 py-4">
        <div class="max-w-4xl mx-auto">
            <div class="flex items-center space-x-4">
                <div class="w-8 h-8 bg-orange-600 rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"/>
                    </svg>
                </div>
                <div>
                    <h1 class="text-lg font-semibold text-gray-900">申請前アンケート</h1>
                    <p class="text-sm text-gray-500">障害年金申請前の事前確認をお願いします</p>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-6">
        <form id="survey-form" class="space-y-8">
            <!-- 申請前チェックセクション -->
            <div class="bg-white rounded-xl border border-gray-200 p-6 shadow-sm">
                <div class="mb-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-2">申請前確認事項</h2>
                    <p class="text-gray-600">障害年金申請前に必要な情報を確認させていただきます</p>
                </div>

                <div class="space-y-6">
                    <!-- 基本情報 -->
                    <div class="bg-gray-50 rounded-lg p-4">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">基本情報</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">年齢 <span class="text-red-500">*</span></label>
                                <select id="age" required
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none">
                                    <option value="">選択してください</option>
                                    <option value="20-29">20-29歳</option>
                                    <option value="30-39">30-39歳</option>
                                    <option value="40-49">40-49歳</option>
                                    <option value="50-59">50-59歳</option>
                                    <option value="60-64">60-64歳</option>
                                    <option value="65+">65歳以上</option>
                                </select>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">障害の種類 <span class="text-red-500">*</span></label>
                                <select id="disabilityType" required
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none">
                                    <option value="">選択してください</option>
                                    <option value="mental">精神障害</option>
                                    <option value="physical">身体障害</option>
                                    <option value="intellectual">知的障害</option>
                                    <option value="multiple">複数の障害</option>
                                    <option value="other">その他</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 保険加入状況 -->
                    <div class="bg-gray-50 rounded-lg p-4">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">年金保険加入状況</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">現在の年金保険加入状況 <span class="text-red-500">*</span></label>
                                <select id="pensionStatus" required
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none">
                                    <option value="">選択してください</option>
                                    <option value="kokumin">国民年金のみ</option>
                                    <option value="kosei">厚生年金</option>
                                    <option value="kyosai">共済年金</option>
                                    <option value="none">加入していない</option>
                                    <option value="unknown">わからない</option>
                                </select>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">保険料の納付状況 <span class="text-red-500">*</span></label>
                                <select id="paymentStatus" required
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none">
                                    <option value="">選択してください</option>
                                    <option value="paid">きちんと納付している</option>
                                    <option value="exempted">免除・猶予を受けている</option>
                                    <option value="unpaid">未納期間がある</option>
                                    <option value="unknown">わからない</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 医療状況 -->
                    <div class="bg-gray-50 rounded-lg p-4">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">医療状況</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">現在通院していますか？ <span class="text-red-500">*</span></label>
                                <select id="currentTreatment" required onchange="toggleTreatmentInfo()"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none">
                                    <option value="">選択してください</option>
                                    <option value="yes">はい、定期的に通院している</option>
                                    <option value="irregular">不定期だが通院している</option>
                                    <option value="no">現在は通院していない</option>
                                </select>
                            </div>
                            
                            <div id="treatment-info" class="hidden">
                                <label class="block text-sm font-medium text-gray-700 mb-2">通院頻度</label>
                                <select id="treatmentFrequency"
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none">
                                    <option value="">選択してください</option>
                                    <option value="weekly">週1回以上</option>
                                    <option value="biweekly">2週間に1回</option>
                                    <option value="monthly">月1回</option>
                                    <option value="quarterly">3ヶ月に1回</option>
                                    <option value="other">その他</option>
                                </select>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">初回受診はいつ頃ですか？ <span class="text-red-500">*</span></label>
                                <select id="firstTreatment" required
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none">
                                    <option value="">選択してください</option>
                                    <option value="recent">1年以内</option>
                                    <option value="1-3years">1-3年前</option>
                                    <option value="3-5years">3-5年前</option>
                                    <option value="5+years">5年以上前</option>
                                    <option value="unknown">覚えていない</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- 日常生活の状況 -->
                    <div class="bg-gray-50 rounded-lg p-4">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">日常生活の状況</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">現在の就労状況 <span class="text-red-500">*</span></label>
                                <select id="workStatus" required
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none">
                                    <option value="">選択してください</option>
                                    <option value="full-time">フルタイムで働いている</option>
                                    <option value="part-time">パートタイムで働いている</option>
                                    <option value="leave">休職中</option>
                                    <option value="unemployed">働いていない</option>
                                    <option value="student">学生</option>
                                    <option value="retired">退職済み</option>
                                </select>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">日常生活で困っていること <span class="text-red-500">*</span></label>
                                <textarea id="dailyDifficulties" required rows="4"
                                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none resize-none"
                                          placeholder="例：外出が困難、家事ができない、集中力が続かない、など具体的にお書きください"></textarea>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">障害年金申請を検討している理由 <span class="text-red-500">*</span></label>
                                <textarea id="applicationReason" required rows="3"
                                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none resize-none"
                                          placeholder="申請を検討している理由や目的をお聞かせください"></textarea>
                            </div>
                        </div>
                    </div>

                    <!-- 相談・サポート -->
                    <div class="bg-gray-50 rounded-lg p-4">
                        <h3 class="text-lg font-medium text-gray-900 mb-4">相談・サポートについて</h3>
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">どのようなサポートを希望しますか？</label>
                                <div class="space-y-2">
                                    <label class="flex items-center">
                                        <input type="checkbox" value="consultation" class="rounded border-gray-300 text-primary-600 focus:ring-primary-500">
                                        <span class="ml-2 text-sm text-gray-700">申請手続きの相談</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" value="documents" class="rounded border-gray-300 text-primary-600 focus:ring-primary-500">
                                        <span class="ml-2 text-sm text-gray-700">書類作成のサポート</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" value="medical" class="rounded border-gray-300 text-primary-600 focus:ring-primary-500">
                                        <span class="ml-2 text-sm text-gray-700">医師との連携サポート</span>
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" value="follow-up" class="rounded border-gray-300 text-primary-600 focus:ring-primary-500">
                                        <span class="ml-2 text-sm text-gray-700">申請後のフォロー</span>
                                    </label>
                                </div>
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">その他ご要望・ご質問</label>
                                <textarea id="additionalComments" rows="3"
                                          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none resize-none"
                                          placeholder="その他何かご要望やご質問がございましたらお聞かせください"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-8 pt-6 border-t border-gray-200">
                    <button type="submit" 
                            class="w-full px-6 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-all duration-200 font-medium">
                        回答を送信
                    </button>
                </div>
            </div>
        </form>
    </main>

    <!-- 送信完了モーダル -->
    <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl p-8 max-w-md w-full mx-4 text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-green-600" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"/>
                </svg>
            </div>
            <h3 class="text-xl font-semibold text-gray-900 mb-2">送信完了</h3>
            <p class="text-gray-600 mb-6">申請前アンケートの回答ありがとうございました。<br>内容を確認後、担当者よりご連絡いたします。</p>
            <button onclick="closeSuccessModal()" 
                    class="px-6 py-2 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-all duration-200">
                閉じる
            </button>
        </div>
    </div>

    <script>
        // 通院情報の表示切り替え
        function toggleTreatmentInfo() {
            const currentTreatment = document.getElementById('currentTreatment').value;
            const treatmentInfo = document.getElementById('treatment-info');
            
            if (currentTreatment === 'yes' || currentTreatment === 'irregular') {
                treatmentInfo.classList.remove('hidden');
            } else {
                treatmentInfo.classList.add('hidden');
                document.getElementById('treatmentFrequency').value = '';
            }
        }

        // バリデーション
        function validateForm() {
            const requiredInputs = document.querySelectorAll('[required]');
            
            for (let input of requiredInputs) {
                if (!input.value.trim()) {
                    input.focus();
                    input.classList.add('border-red-500');
                    setTimeout(() => input.classList.remove('border-red-500'), 3000);
                    return false;
                }
            }
            return true;
        }

        // フォーム送信
        document.getElementById('survey-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (!validateForm()) return;
            
            // 送信アニメーション
            const submitBtn = document.querySelector('[type="submit"]');
            submitBtn.innerHTML = '送信中...';
            submitBtn.disabled = true;
            
            // 回答完了をログに記録
            recordSurveyCompletion('申請前アンケート');
            
            setTimeout(() => {
                document.getElementById('success-modal').classList.remove('hidden');
            }, 1500);
        });

        // アンケート回答完了をログに記録
        function recordSurveyCompletion(surveyType) {
            // フォームデータを収集
            const formData = collectPreApplicationFormData();
            
            // 親ウィンドウ（project-unified.html）にメッセージを送信
            if (window.opener && window.opener.addSurveyLog) {
                window.opener.addSurveyLog('回答完了', surveyType);
                
                // 回答データも送信
                if (window.opener.recordSurveyResponse) {
                    window.opener.recordSurveyResponse('pre', formData);
                }
            }
        }

        // 申請前アンケートのフォームデータを収集
        function collectPreApplicationFormData() {
            const formData = {};
            
            // 基本情報
            formData.age = document.getElementById('age')?.value || '';
            formData.disabilityType = document.getElementById('disabilityType')?.value || '';
            
            // 年金保険加入状況
            formData.pensionStatus = document.getElementById('pensionStatus')?.value || '';
            formData.paymentStatus = document.getElementById('paymentStatus')?.value || '';
            
            // 医療状況
            formData.currentTreatment = document.getElementById('currentTreatment')?.value || '';
            formData.treatmentFrequency = document.getElementById('treatmentFrequency')?.value || '';
            formData.firstTreatment = document.getElementById('firstTreatment')?.value || '';
            
            // 日常生活の状況
            formData.workStatus = document.getElementById('workStatus')?.value || '';
            formData.dailyDifficulties = document.getElementById('dailyDifficulties')?.value || '';
            formData.applicationReason = document.getElementById('applicationReason')?.value || '';
            
            // 希望するサポート
            formData.supportTypes = [];
            document.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
                formData.supportTypes.push(checkbox.value);
            });
            
            formData.additionalComments = document.getElementById('additionalComments')?.value || '';
            
            return formData;
        }

        function closeSuccessModal() {
            document.getElementById('success-modal').classList.add('hidden');
            // 実際の実装では、管理画面にリダイレクトまたはページを閉じる
        }

        // URLパラメータから申請者情報を取得
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');
            const id = urlParams.get('id');
            
            // パラメータがある場合、申請者名を表示するなどの処理を追加可能
        });
    </script>
</body>
</html>
