<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ページが見つかりません - 障害年金管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif']
                    },
                    colors: {
                        'notion-gray': {
                            50: '#fbfbfb',
                            100: '#f7f6f3',
                            200: '#ebeae6',
                            300: '#d1cfc8',
                            400: '#9b9a97',
                            500: '#787774',
                            600: '#5e5d5a',
                            700: '#37352f',
                            800: '#25241f',
                            900: '#1f1e1a'
                        },
                        'linear-blue': {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1'
                        }
                    },
                    boxShadow: {
                        'notion': '0 1px 2px rgba(0, 0, 0, 0.04)',
                        'notion-hover': '0 2px 8px rgba(0, 0, 0, 0.08)',
                        'linear': '0 1px 3px rgba(0, 0, 0, 0.05), 0 10px 25px rgba(0, 0, 0, 0.05)'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-notion-gray-50 font-sans antialiased">
    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="text-center max-w-md mx-auto">
            <!-- Error Icon -->
            <div class="mb-8">
                <div class="w-24 h-24 mx-auto bg-gradient-to-br from-red-400 to-red-600 rounded-full flex items-center justify-center shadow-linear">
                    <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M13.477 14.89A6 6 0 015.11 6.524l8.367 8.368zm1.414-1.414L6.524 5.11a6 6 0 018.367 8.367zM18 10a8 8 0 11-16 0 8 8 0 0116 0z" clip-rule="evenodd"/>
                    </svg>
                </div>
            </div>
            
            <!-- Error Message -->
            <div class="bg-white/70 backdrop-blur-sm rounded-xl border border-notion-gray-200/60 shadow-notion p-8">
                <h1 class="text-6xl font-bold text-notion-gray-800 mb-4 bg-gradient-to-r from-red-500 to-pink-500 bg-clip-text text-transparent">
                    404
                </h1>
                <h2 class="text-2xl font-semibold text-notion-gray-800 mb-4">ページが見つかりません</h2>
                <p class="text-notion-gray-600 mb-8 leading-relaxed">
                    お探しのページは削除されたか、URL が変更された可能性があります。<br>
                    ホームページに戻って、改めてページをお探しください。
                </p>
                
                <!-- Action Buttons -->
                <div class="flex flex-col sm:flex-row gap-4 justify-center">
                    <a href="index.html" class="px-6 py-3 bg-linear-blue-600 hover:bg-linear-blue-700 text-white font-medium rounded-lg transition-all duration-200 shadow-linear flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"/>
                        </svg>
                        <span>ホームに戻る</span>
                    </a>
                    <button onclick="history.back()" class="px-6 py-3 text-notion-gray-600 border border-notion-gray-300 hover:bg-notion-gray-50 font-medium rounded-lg transition-all duration-200 flex items-center justify-center space-x-2">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0L2.586 11H16a1 1 0 110 2H2.586l3.707 3.707a1 1 0 01-1.414 1.414l-5.414-5.414a1 1 0 010-1.414l5.414-5.414a1 1 0 011.414 1.414L2.586 9H16a1 1 0 110 2H7.707z" clip-rule="evenodd"/>
                        </svg>
                        <span>前のページに戻る</span>
                    </button>
                </div>
            </div>
            
            <!-- System Info -->
            <div class="mt-8 text-center">
                <p class="text-sm text-notion-gray-400">障害年金管理システム</p>
            </div>
        </div>
    </div>
</body>
</html>
